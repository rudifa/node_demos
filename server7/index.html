<html>
  <head>
    <title>Node.js Twitter Search</title>
 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
 
    <style>
      #tweets li {
          list-style: none;
          font-family: 'Arial, Helvetica, sans-serif';
          border : 1px solid black;
          background: yellow;
          padding: 5px;
          margin: 2px;
      }
    </style>
  </head>
 
  <body>
  Here is your Twitter Feed...
 
        <ul id="tweets"></ul>
        <script type="text/javascript">
        var tweet_list = $("#tweets"); 
 
        function load_tweets() {
            console.log("load_tweets ->");
            var keyword = "fun";
            //var keyword = "javascript";
            $.getJSON("/twitter?" + keyword, function(tweets) {
                $.each(tweets, function() {
                    $("<li>").html(this.id + " " + this.text).appendTo(tweet_list);
                });
                $("<li>").html(" ").appendTo(tweet_list);
               console.log("load_tweets <- " + tweets.length);
            });
        } 
 
        // Request tweets every five seconds
        //setInterval(load_tweets, 5000);
        setInterval(load_tweets, 10000);
        //setInterval(load_tweets, 20000);
        </script>
  </body>
</html>
